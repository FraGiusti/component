openapi: 3.0.0
info:
  title: Product
  version: 1.0.0
tags:
  - name: Product
    description: Endpoints related to managing products
servers:
  - url: http://localhost:8080/api/v1/
paths:
  /product/create:
    post:
      summary: Create a new product
      operationId: createProduct
      tags:
        - Product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
  /product/update:
    put:
      summary: Update a product by ID
      operationId: updateProduct
      tags:
        - Product
      parameters:
        - name: id
          in: query
          description: ID of the product to update
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Not found
  /product/getByFilter:
    get:
      summary: List all products or filter by ID
      operationId: getProductByFilter
      tags:
        - Product
      parameters:
        - name: id
          in: query
          description: ID of the product to filter by
          required: false
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductList'
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: double
    ProductRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 50
        description:
          type: string
          minLength: 1
          maxLength: 500
        price:
          type: number
          format: double
          minimum: 0
      required:
        - name
        - description
        - price
    ProductList:
      type: object
      properties:
        products:
          type: array
          items:
            $ref: '#/components/schemas/Product'